    <body>


        <div class ="mb-5" id="formmain">
            <h1> MOVIE LIBRARY </h1>
            <h3 class ="mb-3">  SIGN UP </h3 >
            <input type = "text" placeholder = "Fullname" id = "nameInp" class = "form-control mb-3">
            <input type = "text" placeholder = "Email" id = "emailInp" class = "form-control mb-3">
            <input type = "text" placeholder = "Username" id = "userInp" class = "form-control mb-3">
            <input type = "password" placeholder = "Password" id = "passInp" class = "form-control mb-3">
            <button type = "text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3"> Sign Up </button >
            <a href="index.html" class="badge badge-secondary py-1 w-100"> Already Have An Account ? </a>
        </div >   






        <!-- <script src="indexscript.js"></script> -->
       
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
           
            const firebaseConfig = {
              apiKey: "AIzaSyAIiFqHJn7pw2iwyBt8hUYtbql8CHCVx5Y",
              authDomain: "mvlib-13531.firebaseapp.com",
              databaseURL: "https://mvlib-13531-default-rtdb.firebaseio.com",
              projectId: "mvlib-13531",
              storageBucket: "mvlib-13531.appspot.com",
              messagingSenderId: "24165454045",
              appId: "1:24165454045:web:75fb4dc167563e49a3cb34",
              measurementId: "G-7DNKDMBDKP"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            
            import{getDatabase, ref, set, child, get}
            from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"

            const db=getDatabase();

            //varreferences
            const name = document.getElementById('nameInp');
            const email =document.getElementById('emailInp'); 
            const username = document.getElementById ('userInp');
            const pass =document.getElementById('passInp'); 
            const submit = document.getElementById('sub_btn');    


            // FIREBASE REGISTRATION
            function RegisterUser(){
                const dbRef = ref(db);

                get(child(dbRef, "UsersList/"+ username.value)).then((snapshot)=>{
                    if(snapshot.exists()){
                        alert("This account is already registered. Please sign in.");
                        }
                    else{
                        set(ref(db,"UsersList/"+ username.value),
                        {
                            fullname: name.value,
                            email: email.value,
                            username: username.value,
                            password: pass.value
                        })

                        .then(()=>{
                                alert("Sign up complete ");
                        })
                           
                    }  
                });                
            }


            // EVENT
            submit.addEventListener('click', RegisterUser);
        </script>
